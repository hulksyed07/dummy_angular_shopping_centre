<!-- <div ng-controller="ProductboardCtrl as productboard"> -->
<div>
	<div class="col-md-4">
		<h2>Products</h2>
		<product class="callout"
               ng-repeat="product in productboard.products"
               ng-click="productboard.setCurrentProduct(product)">
        </product>
		<br/>
		<a class="btn btn-primary" ng-click="productboard.resetForm()">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
	</div>
	<div class="col-md-6 content">
		<h2>Product</h2>
		<button class="btn pull-right btn-default" ng-hide="!productboard.currentProduct" ng-click="productboard.deleteProduct()" >Delete</button><br><br>
		<form class="form-horizontal" name="productboard.detailsForm">
			<div class="form-group">
				<label class="control-label" for="inputTitle">Title</label>
				<div class="controls">
					<input type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="productboard.editedProduct.title" ng-required="true" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label" for="inputType">Type</label>
				<div class="controls">
					<select id="inputType" class="form-control" ng-model="productboard.currentType"
							ng-options="t.name for t in productboard.types"
							ng-change="productboard.setCurrentType(productboard.currentType)"></select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label" for="inputDescription">Description</label>
				<div class="controls">
					<textarea id="inputDescription" class="form-control" placeholder="Description" rows="3"
							  ng-model="productboard.editedProduct.description"></textarea>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label" for="inputPrice">Price</label>
				<div class="controls">
					<input type="number" class="form-control" id="inputPrice" placeholder="Price" ng-model="productboard.editedProduct.price" ng-required="true" />
				</div>
			</div>
			
		</form>

		<div ng-if="productboard.currentProduct">
            <button class="btn btn-default" ng-click="productboard.updateCancel()">
                Cancel
            </button>
            <button class="btn pull-right btn-default"
                    ng-disabled="productboard.detailsForm.$invalid"
                    ng-click="productboard.updateProduct()">Update</button>
        </div>
        <div ng-if="!productboard.currentProduct">
            <button class="btn pull-right btn-default"
                    ng-disabled="productboard.detailsForm.$invalid"
                    ng-click="productboard.createProduct()">Add this Product</button>
        </div>
	</div>
</div>
